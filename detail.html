<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>View Recipe</title>

    <!-- Link to detail.css -->
    <link rel="stylesheet" href="./css/detail.css" >
  </head>
  <body>
    <main>
      <header>
        <nav>
          <!-- Nav placeholder: We saw that other teams already worked on the navigation
        bar already-->
        </nav>
      </header>

      <!-- Left Column - Ingredients and Instructions -->
      <section id="ingredients">
        <h2>Ingredients</h2>
        <ul>
          <li>Butter</li>
          <li>Chicken</li>
          <li>Pasta</li>
          <li>Sugar</li>
          <li>Black Pepper</li>
          <li>Rice</li>
        </ul>
      </section>

      <section id="instructions">
        <h2>Instructions</h2>
        <ol>
          <li>First step goes here five cups of water</li>
          <li>Step 2 goes here</li>
          <li>Step 3 and so on...</li>
        </ol>
      </section>

      <!-- Right Column - Card and Timer -->
      <aside>
        <article id="recipe-card">
          <!-- shadow DOM here-->
        </article>

        <section id="timer-container">
          <div class="timer-display">1:14:00</div>

          <form>
            <fieldset>
              <input type="number" id="hours" name="hours" min="0" max="12" >
              <label for="hours">hr</label>

              <input
                type="number"
                id="minutes"
                name="minutes"
                min="0"
                max="59"
              >
              <label for="minutes">min</label>

              <input
                type="number"
                id="seconds"
                name="seconds"
                min="0"
                max="59"
              >
              <label for="seconds">sec</label>

              <button id="timer-set">Set</button>
              <button id="timer-clear">Clear</button>
            </fieldset>
          </form>
        </section>
      </aside>
    </main>
  </body>
</html>
