name: Generate JSDoc

on:
  push:
    branches: ["*"]

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JSDoc v3
        run: npm install jsdoc@3.6.11

      - name: Generate JSDoc
        run: npx jsdoc -c jsdoc.json

      - name: Commit and Push updated docs/
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "shash31"
          git config user.email "sdudeja@ucsd.edu"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add docs/
          git commit -m "chore: update JSDoc documentation [skip ci]" || echo "No changes to commit"
          git push

