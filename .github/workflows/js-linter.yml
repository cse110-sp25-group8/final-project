name: JS Validation

on:
  push:
    branches: ["*"]
    paths-ignore:
      - "README.md"

jobs:
  js-validator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ESLint
        run: |
          echo "Initializing ESLint..."
          npm ci

      - name: Validate JS
        run: |
          echo "Running ESLint..."
          npx eslint . --ext .js --max-warnings 0
