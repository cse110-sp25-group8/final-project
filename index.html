<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Let Me Cook - Home</title>
  <link rel="stylesheet" href="css/index.css">
</head>
    <body>
        <header class="site-header">

            <!-- Top navigation bar containing logo, search, and favorite button -->
            <nav class="top-nav">
                <a href="/" class="logo-section">
                    <img src="icons\recipe.png" alt="Logo" />
                    <span>LET ME COOK</span>
                </a>

                <div class="search-bar">
                    <input type="text" placeholder="Search Recipe" />
                  </div>                  

                <button class="btn-favorite" type="button">Favorites</button>
            </nav>

            
            <!-- Bottom section containing filters and action buttons -->
            <nav class="sub-nav">
                <ul class="filters">
                    <li>
                        <select class="btn-filter" name="filter1">
                            <option disabled selected>Meal</option>
                            <option>Breakfast</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                            <option>Deserts</option>
                            <option>Snacks</option>
                            <option>Beverages</option>
                        </select>
                    </li>
                    <li>
                        <select class="btn-filter" name="filter2">
                            <option disabled selected>Cuisine</option>
                            <option>Asian</option>
                            <option>European</option>
                            <option>Latin American</option>
                            <option>African</option>
                            <option>Middle Eastern</option>
                        </select>
                    </li>
                    <li>
                        <select class="btn-filter" name="filter 3">
                            <option disabled selected>Estimated Time</option>
                            <option> Under 30 minutes </option>
                            <option> Under 1 Hour</option>
                            <option> Over 1 Hour</option>
                        </select>
                    </li>
                    <li>
                        <select class="btn-filter" name="filter4">
                            <option disabled selected>Ingredients</option>
                            <option>Meat</option>
                            <option>Vegetables</option>
                            <option>Dairy</option>
                        </select>
                    </li>
                </ul>

                <!-- Action buttons (Shuffle/Add) -->
                <div class="actions">
                    <button class="btn-shuffle" type="button">Shuffle</button>
                    <button class="btn-add" type="button">Add Recipe Card</button>
                    
                </div>
                
            </nav>
        </header>
    </body>
</html>
